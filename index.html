<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./Develop/style.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="quiz-container" class="bg-white p-4 rounded shadow">
                    <h1 class="text-center mb-4">JavaScript Quiz</h1>
                    <!-- Quiz Content -->
                    <div id="quiz-container">
                        <!-- Start Button -->
                        <button class="btn btn-primary" id="start-button">Start Quiz</button>

                        <!-- Question Display -->
                        <div id="question" class="mt-4">
                            <h3 id="question-title">Question 1:</h3>
                            <p id="question-text">What is JavaScript?</p>
                        </div>

                        <!-- Answer Options -->
                        <div id="options" class="mt-4"> </div>

                        <!-- Timer -->
                        <div id="timer" class="mt-3">
                            <p>Time Left: <span id="timer-left">60</span> seconds</p>
                        </div>
                    </div>

                    <!-- Score and Initials Form (Hidden Initially) -->
                    <div id="score-form" class="d-none mt-4">
                        <h3 class="text-center">Your Score: <span id="final-score"></span></h3>
                        <form>
                            <div class="form-group">
                                <label for="initials">Enter Initials:</label>
                                <input type="text" class="form-control" id="initials" placeholder="Your initials" maxlength="3">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Score</button>
                        </form>
                    </div>
                    <!-- High Scores -->
                    <div id="high-scores" class="mt-4">
                        <ul id="high-scores-list" class="list-group"></ul>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./Develop/script.js"></script>
</body>

</html>
